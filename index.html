<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ziemassvētku Vecītis - Dāvanu Palīgs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <header class="santa-header" aria-label="Čata galvene">
                <div class="topbar">
                    <div class="avatar" aria-hidden="true">SV</div>
                    <div class="topbar-text">
                        <div class="topbar-title">Ziemassvētku Vecītis</div>
                        <div class="topbar-subtitle">Saruna ar Ēriku (7), Rīga</div>
                    </div>
                </div>
            </header>

            <div id="chatMessages" class="chat-messages">
                <div class="message santa-message">
                    <div class="message-content">
                        <p>Sveiks Ērik, svētki beigušies, dāvanas saņemtas! Tiekamies pēc gada!</p>
                    </div>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="config.public.js"></script>
    <script src="script.js"></script>
</body>
</html>
